<ion-view view-title="Bricolage">
  <ion-content  scroll="false" ng-controller="DbCtrlBricolage">
    <a class="item item-thumbnail-left" href="#" ng-repeat="tuto in tutos">
      <img src="img/sport.jpg">
      <h2>{{tuto.Name}}</h2>
      <p>{{tuto.Description}}</p>
    </a>
  </ion-content>
</ion-view>
