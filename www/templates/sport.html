<ion-view view-title="Sport">
  <ion-content scroll="false" class="padding" ng-controller="DbCtrlSport">
    <a class="item item-thumbnail-left" href="#" ng-repeat="tuto in tutos">
      <img src="img/sport.jpg">
      <h2>{{tuto.Name}}</h2>
      <p>{{tuto.Description}}</p>
    </a>
  </ion-content>
</ion-view>
