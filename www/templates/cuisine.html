<ion-view view-title="Cuisine">
  <ion-content  scroll="false" ng-controller="DbCtrlCuisine">
    <div class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="tuto in tutos">
        <img src="img/sport.jpg">
        <h2>{{tuto.Name}}</h2>
        <p>{{tuto.Description}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
