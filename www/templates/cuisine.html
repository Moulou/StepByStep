<ion-view view-title="Cuisine">
  <ion-content  scroll="true" ng-controller="DbCtrlCuisine">
    <div class="list">
      <a class="item item-thumbnail-left" href="#/app/pageTuto" ng-repeat="tuto in tutos" ng-click="single({{tuto.Id}})">
        <img src="img/food.jpg">
        <h2>{{tuto.Name}}</h2>
        <p>{{tuto.Description}}</p>
        <input type="hidden" ng-value="{{tuto.Id}}" ng-model="idTut">
      </a>
    </div>
  </ion-content>
</ion-view>
